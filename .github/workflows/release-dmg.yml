name: Release DMG

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      release_mode:
        description: "Release mode"
        required: true
        default: "adhoc"
        type: choice
        options:
          - adhoc
          - notarized
          - both

permissions:
  contents: write

jobs:
  build-and-release-adhoc:
    if: github.event_name == 'push' && (inputs.release_mode == 'adhoc' || inputs.release_mode == 'both')
    runs-on: macos-14
    env:
      DERIVED_DATA_PATH: /tmp/mdp-dd
      APP_PATH: /tmp/mdp-dd/Build/Products/Release/MarkdownPreviewApp.app
      EXT_PATH: /tmp/mdp-dd/Build/Products/Release/MarkdownPreviewApp.app/Contents/PlugIns/MarkdownPreviewExtension.appex
      APP_ENTITLEMENTS: src/Config/MarkdownPreviewApp.entitlements
      EXT_ENTITLEMENTS: src/Config/MarkdownPreviewExtension.entitlements

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run Core package tests
        working-directory: src/CoreMarkdownPreview
        run: swift test

      - name: Build release app (unsigned)
        run: |
          xcodebuild \
            -project MarkdownPreview.xcodeproj \
            -scheme MarkdownPreviewApp \
            -configuration Release \
            -derivedDataPath "$DERIVED_DATA_PATH" \
            clean build \
            CODE_SIGNING_ALLOWED=NO

      - name: Sign app and extension (ad-hoc)
        run: |
          set -euo pipefail
          SIGNING_IDENTITY="-"
          echo "Using ad-hoc identity: $SIGNING_IDENTITY"

          find "$EXT_PATH/Contents" -type f \( -name "*.dylib" -o -name "*.so" \) -print0 | while IFS= read -r -d '' f; do
            codesign --force --sign "$SIGNING_IDENTITY" "$f"
          done
          find "$EXT_PATH/Contents/Frameworks" -maxdepth 1 -type d -name "*.framework" -print0 2>/dev/null | while IFS= read -r -d '' f; do
            codesign --force --sign "$SIGNING_IDENTITY" "$f"
          done

          codesign --force \
            --entitlements "$EXT_ENTITLEMENTS" \
            --sign "$SIGNING_IDENTITY" \
            "$EXT_PATH"

          find "$APP_PATH/Contents" -type f \( -name "*.dylib" -o -name "*.so" \) -print0 | while IFS= read -r -d '' f; do
            codesign --force --sign "$SIGNING_IDENTITY" "$f"
          done
          find "$APP_PATH/Contents/Frameworks" -maxdepth 1 -type d -name "*.framework" -print0 2>/dev/null | while IFS= read -r -d '' f; do
            codesign --force --sign "$SIGNING_IDENTITY" "$f"
          done

          codesign --force \
            --entitlements "$APP_ENTITLEMENTS" \
            --sign "$SIGNING_IDENTITY" \
            "$APP_PATH"

          codesign --verify --deep --strict --verbose=2 "$APP_PATH"

      - name: Create DMG
        run: bash scripts/create_dmg.sh

      - name: Rename DMG artifact
        run: mv dist/MarkdownPreviewApp-Installer.dmg dist/MarkdownPreviewApp-Installer-adhoc.dmg

      - name: Verify DMG output
        run: |
          ls -la dist
          test -f dist/MarkdownPreviewApp-Installer-adhoc.dmg

      - name: Upload DMG to GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: dist/MarkdownPreviewApp-Installer-adhoc.dmg
          generate_release_notes: true

  build-and-release-notarized:
    if: github.event_name == 'push' && (inputs.release_mode == 'notarized' || inputs.release_mode == 'both')
    runs-on: macos-14
    env:
      DERIVED_DATA_PATH: /tmp/mdp-dd
      KEYCHAIN_PATH: /tmp/build.keychain-db
      APP_PATH: /tmp/mdp-dd/Build/Products/Release/MarkdownPreviewApp.app
      EXT_PATH: /tmp/mdp-dd/Build/Products/Release/MarkdownPreviewApp.app/Contents/PlugIns/MarkdownPreviewExtension.appex
      APP_ENTITLEMENTS: src/Config/MarkdownPreviewApp.entitlements
      EXT_ENTITLEMENTS: src/Config/MarkdownPreviewExtension.entitlements

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run Core package tests
        working-directory: src/CoreMarkdownPreview
        run: swift test

      - name: Build release app (unsigned)
        run: |
          xcodebuild \
            -project MarkdownPreview.xcodeproj \
            -scheme MarkdownPreviewApp \
            -configuration Release \
            -derivedDataPath "$DERIVED_DATA_PATH" \
            clean build \
            CODE_SIGNING_ALLOWED=NO

      - name: Validate release secrets
        env:
          CERT_B64: ${{ secrets.DEVELOPER_ID_APPLICATION_CERT_P12_BASE64 }}
          CERT_PASSWORD: ${{ secrets.DEVELOPER_ID_APPLICATION_CERT_PASSWORD }}
          KEYCHAIN_PASSWORD: ${{ secrets.KEYCHAIN_PASSWORD }}
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
          APPLE_APP_SPECIFIC_PASSWORD: ${{ secrets.APPLE_APP_SPECIFIC_PASSWORD }}
        run: |
          set -euo pipefail
          for var in CERT_B64 CERT_PASSWORD KEYCHAIN_PASSWORD APPLE_ID APPLE_TEAM_ID APPLE_APP_SPECIFIC_PASSWORD; do
            if [ -z "${!var:-}" ]; then
              echo "Missing required secret: $var" >&2
              exit 1
            fi
          done

      - name: Import Developer ID certificate
        env:
          CERT_B64: ${{ secrets.DEVELOPER_ID_APPLICATION_CERT_P12_BASE64 }}
          CERT_PASSWORD: ${{ secrets.DEVELOPER_ID_APPLICATION_CERT_PASSWORD }}
          KEYCHAIN_PASSWORD: ${{ secrets.KEYCHAIN_PASSWORD }}
        run: |
          set -euo pipefail
          CERT_PATH="${RUNNER_TEMP}/developer_id.p12"
          echo "$CERT_B64" | base64 --decode > "$CERT_PATH"

          security create-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
          security set-keychain-settings -lut 21600 "$KEYCHAIN_PATH"
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
          security import "$CERT_PATH" -k "$KEYCHAIN_PATH" -P "$CERT_PASSWORD" -T /usr/bin/codesign -T /usr/bin/security
          security list-keychains -d user -s "$KEYCHAIN_PATH" login.keychain-db
          security default-keychain -d user -s "$KEYCHAIN_PATH"
          security set-key-partition-list -S apple-tool:,apple: -s -k "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
          SIGNING_IDENTITY="$(security find-identity -v -p codesigning "$KEYCHAIN_PATH" | awk -F '\"' '/Developer ID Application/ {print $2; exit}')"
          if [ -z "$SIGNING_IDENTITY" ]; then
            echo "No Developer ID Application identity found in keychain" >&2
            security find-identity -v -p codesigning "$KEYCHAIN_PATH" || true
            exit 1
          fi
          echo "SIGNING_IDENTITY=$SIGNING_IDENTITY" >> "$GITHUB_ENV"

      - name: Sign app and extension (Developer ID)
        run: |
          set -euo pipefail
          echo "Using identity: $SIGNING_IDENTITY"

          find "$EXT_PATH/Contents" -type f \( -name "*.dylib" -o -name "*.so" \) -print0 | while IFS= read -r -d '' f; do
            codesign --force --options runtime --timestamp --sign "$SIGNING_IDENTITY" "$f"
          done
          find "$EXT_PATH/Contents/Frameworks" -maxdepth 1 -type d -name "*.framework" -print0 2>/dev/null | while IFS= read -r -d '' f; do
            codesign --force --options runtime --timestamp --sign "$SIGNING_IDENTITY" "$f"
          done

          codesign --force --options runtime --timestamp \
            --entitlements "$EXT_ENTITLEMENTS" \
            --sign "$SIGNING_IDENTITY" \
            "$EXT_PATH"

          find "$APP_PATH/Contents" -type f \( -name "*.dylib" -o -name "*.so" \) -print0 | while IFS= read -r -d '' f; do
            codesign --force --options runtime --timestamp --sign "$SIGNING_IDENTITY" "$f"
          done
          find "$APP_PATH/Contents/Frameworks" -maxdepth 1 -type d -name "*.framework" -print0 2>/dev/null | while IFS= read -r -d '' f; do
            codesign --force --options runtime --timestamp --sign "$SIGNING_IDENTITY" "$f"
          done

          codesign --force --options runtime --timestamp \
            --entitlements "$APP_ENTITLEMENTS" \
            --sign "$SIGNING_IDENTITY" \
            "$APP_PATH"

          codesign --verify --deep --strict --verbose=2 "$APP_PATH"
          spctl -a -vvv --type exec "$APP_PATH"

      - name: Create DMG
        run: bash scripts/create_dmg.sh

      - name: Verify DMG output
        run: |
          ls -la dist
          test -f dist/MarkdownPreviewApp-Installer.dmg

      - name: Notarize and staple DMG
        env:
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
          APPLE_APP_SPECIFIC_PASSWORD: ${{ secrets.APPLE_APP_SPECIFIC_PASSWORD }}
        run: |
          set -euo pipefail
          DMG_PATH="dist/MarkdownPreviewApp-Installer.dmg"
          xcrun notarytool submit "$DMG_PATH" \
            --apple-id "$APPLE_ID" \
            --team-id "$APPLE_TEAM_ID" \
            --password "$APPLE_APP_SPECIFIC_PASSWORD" \
            --wait
          xcrun stapler staple "$DMG_PATH"
          spctl -a -vvv --type open "$DMG_PATH"

      - name: Rename DMG artifact
        run: mv dist/MarkdownPreviewApp-Installer.dmg dist/MarkdownPreviewApp-Installer-notarized.dmg

      - name: Upload DMG to GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: dist/MarkdownPreviewApp-Installer-notarized.dmg
          generate_release_notes: true
